<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <title>Timer</title>

  </head>
  <body>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <audio id="myAudio">
      <source src="./kitchen-timer-33043.mp3" type="audio/mpeg" />
    </audio>

    <div class="clock">
      <div id="time">
        <input class="tm" name="hours" type="text"  placeholder="00" maxlength="2" id="hours" dir="rtl"/>hr:
        <input class="tm" name="minutes" type="text"  placeholder="00" maxlength="2" id="minutes" dir="rtl"/>m:
        <input class="tm" name="seconds" type="text"  placeholder="00" maxlength="2" id="seconds" dir="rtl"/>s:
        <span id="fcursor"></span>
        <span id="next-clock"></span>
      </div>
      <br />
      <div class="btn-container">
        <div class="btn" id="startBtn">Start</div>
        <div class="btn" id="stopBtn">Stop</div>
        <div class="btn" id="resetBtn">Reset</div>
      </div>

      

    </div>

    
  </body>

  <script src="script.js"></script>
</html>
